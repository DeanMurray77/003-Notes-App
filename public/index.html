<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <link href='/images/favicon.png' rel='icon'>
    <link href='/styles/styles.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget anything</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type='text' class="input" placeholder="Filter Notes" id='filter-notes'>
            <select id='sort-by' class="dropdown">
                <option value='byEdited'>Sort by last edited</option>
                <option value='byCreated'>Sort by recently created</option>
                <option value='alphabetical'>Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <input type='button' id="create-note-button" class='button' value="Create Note">
    </div>
    <script src='/scripts/index-bundle.js'></script>
</body>
</html>
